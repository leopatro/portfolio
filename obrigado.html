<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação Enviada</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root {
        --purple-primary: #8b5cf6;
        --purple-secondary: #a78bfa;
        --bg-dark: #07070c;
        --bg-panel: rgba(139,92,246,.08);
        --text-primary: #f4f4ff;
        --text-secondary: #bdbdff;
    }

    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* BODY */
    body {
        min-height: 100vh;
        background:
            radial-gradient(1200px 600px at 20% 0%, rgba(139,92,246,.18), transparent 60%),
            radial-gradient(800px 500px at 80% 30%, rgba(167,139,250,.14), transparent 60%),
            linear-gradient(#07070c, #0a0a14 60%, #07070c);
        background-attachment: fixed;

        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        color: var(--text-primary);
    }

    /* CARD - MOBILE FIRST (GRANDE E PREMIUM) */
    .card {
        width: 100%;
        max-width: 500px;
        background: var(--bg-panel);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139,92,246,.2);
        border-radius: 24px;
        padding: 48px 28px;
        text-align: center;
        box-shadow: 
            0 0 0 1px rgba(139,92,246,.15),
            0 30px 80px rgba(0,0,0,0.5),
            0 0 100px rgba(139,92,246,.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
    }

    .card-text {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    /* ÍCONE DE SUCESSO */
    .success-icon {
        font-size: 64px;
        line-height: 1;
        animation: scaleIn 0.5s cubic-bezier(.2,.8,.2,1);
    }

    @keyframes scaleIn {
        from {
            transform: scale(0);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    h1 {
        font-size: 1.75rem;
        line-height: 1.3;
        font-weight: 700;
        margin-top: 8px;
    }

    p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        line-height: 1.6;
    }

    /* BOTÃO PREMIUM */
    .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 20px 32px;
        border-radius: 16px;
        font-size: 1.05rem;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
        box-shadow: 
            0 0 0 1px rgba(139,92,246,.4),
            0 12px 35px rgba(139,92,246,.45),
            inset 0 1px 0 rgba(255,255,255,.15);
        transition: all .35s cubic-bezier(.2,.8,.2,1);
        cursor: pointer;
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 
            0 0 0 1px rgba(139,92,246,.6),
            0 18px 50px rgba(139,92,246,.6),
            inset 0 1px 0 rgba(255,255,255,.2);
    }

    .cta-button:active {
        transform: translateY(0);
    }

    /* RESPONSIVO TABLET */
    @media (min-width: 640px) {
        body {
            padding: 40px;
        }

        .card {
            max-width: 600px;
            padding: 56px 44px;
            gap: 36px;
        }

        .success-icon {
            font-size: 72px;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.15rem;
        }

        .cta-button {
            font-size: 1.1rem;
            padding: 22px 36px;
        }
    }

    /* DESKTOP */
    @media (min-width: 1024px) {
        .card {
            max-width: 700px;
            flex-direction: row;
            text-align: left;
            justify-content: space-between;
            align-items: center;
            padding: 48px 44px;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 28px;
            flex: 1;
        }

        .success-icon {
            font-size: 80px;
        }

        .card-text {
            text-align: left;
            gap: 14px;
        }

        h1 {
            font-size: 2.25rem;
            margin-top: 0;
        }

        p {
            font-size: 1.15rem;
        }

        .cta-button {
            width: auto;
            min-width: 260px;
            white-space: nowrap;
        }
    }

    /* ACESSIBILIDADE */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation: none !important;
            transition: none !important;
        }
    }

        .benefit-icon svg {
            width: 26px;
            height: 26px;
            fill: #c4b5fd;
            filter: drop-shadow(0 0 8px rgba(139,92,246,.6));
            transition: .35s cubic-bezier(.2,.8,.2,1);
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--purple-primary) 0%, var(--purple-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.8);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        /* Hover + Mobile touch effect */
        .cta-button:hover::before,
        .cta-button:active::before,
        .cta-button:focus::before {
            left: 100%;
        }

        .cta-button:hover,
        .cta-button:active,
        .cta-button:focus {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
            border-color: var(--purple-secondary);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
        <div class="benefit-icon">
            <svg viewBox="0 0 24 24"><path d="M9.5 16.2L4.8 11.5l-1.4 1.4L9.5 19 21 7.5l-1.4-1.4z"/></svg>
        </div>
      <div class="card-text">
        <h1>Solicitação enviada com sucesso!</h1>
        <p>Recebi sua mensagem e vou te responder o quanto antes.</p>
      </div>
    </div>

    <a class="cta-button" href="https://wa.me/5551981657701?text=Olá, acabei de enviar o formulário e gostaria de conversar sobre meu projeto" target="_blank" rel="noopener noreferrer">
      Falar agora no WhatsApp
    </a>
  </div>

</body>
</html>
